<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Đăng nhập')}"></head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

<div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-8">
        <a href="/" class="text-2xl font-bold text-indigo-600">VocabApp</a>
        <h2 class="mt-2 text-xl font-semibold text-gray-700">Chào mừng trở lại!</h2>
    </div>

    <div th:if="${param.error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-md" role="alert">
        <p>Tên đăng nhập hoặc mật khẩu không đúng.</p>
    </div>

    <div th:if="${param.logout}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded-md" role="alert">
        <p>Bạn đã đăng xuất thành công.</p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Đăng nhập
            </button>
        </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
        Chưa có tài khoản?
        <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Đăng ký tại đây</a>
    </p>
</div>

</body>
</html>
