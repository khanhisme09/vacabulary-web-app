<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="container">
    <h1>Tạo tài khoản mới</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Đăng ký</button>
    </form>
    <div id="message"></div>
    <p>Đã có tài khoản? <a href="/login">Đăng nhập tại đây</a>.</p>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        if (response.ok) {
            messageDiv.innerHTML = '<p style="color: green;">Đăng ký thành công! Bạn có thể <a href="/login">đăng nhập</a> ngay bây giờ.</p>';
            document.getElementById('register-form').reset();
        } else {
            messageDiv.innerHTML = '<p class="error">Đăng ký thất bại. Tên đăng nhập hoặc email có thể đã được sử dụng.</p>';
        }
    });
</script>
</body>
</html>
