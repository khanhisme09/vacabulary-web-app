<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Đăng ký tài khoản')}"></head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

<div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-8">
        <a href="/" class="text-2xl font-bold text-indigo-600">VocabApp</a>
        <h2 class="mt-2 text-xl font-semibold text-gray-700">Tạo tài khoản mới</h2>
    </div>

    <form id="register-form" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
            <input type="text" id="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
            <input type="password" id="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="pt-2">
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Đăng ký
            </button>
        </div>
    </form>

    <!-- Vùng hiển thị thông báo -->
    <div id="message-area" class="mt-4 text-sm text-center"></div>

    <p class="mt-6 text-center text-sm text-gray-600">
        Đã có tài khoản?
        <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Đăng nhập tại đây</a>
    </p>
</div>

<!-- JavaScript để xử lý form đăng ký qua API -->
<script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageArea = document.getElementById('message-area');
        const submitButton = this.querySelector('button[type="submit"]');

        // Hiển thị trạng thái đang xử lý
        messageArea.innerHTML = `<p class="text-gray-500">Đang xử lý...</p>`;
        submitButton.disabled = true;

        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        if (response.ok) {
            messageArea.innerHTML = `<div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-3 rounded-md"><p>Đăng ký thành công! Bạn có thể <a href="/login" class="font-bold underline">đăng nhập</a> ngay bây giờ.</p></div>`;
            document.getElementById('register-form').reset();
        } else {
            messageArea.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-md"><p>Đăng ký thất bại. Tên đăng nhập hoặc email có thể đã được sử dụng.</p></div>`;
        }
        submitButton.disabled = false;
    });
</script>
</body>
</html>
