<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Từ vựng của tôi')}"></head>

<body>
<div th:replace="~{fragments :: header}"></div>

<main class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Từ vựng của tôi</h1>

    <!-- Hiển thị khi không có từ nào -->
    <div th:if="${#lists.isEmpty(words)}" class="text-center bg-white p-8 rounded-lg shadow">
        <h2 class="text-xl font-semibold">Bộ sưu tập của bạn đang trống</h2>
        <p class="text-gray-600 mt-2">Hãy bắt đầu <a href="/" class="text-indigo-600 font-medium hover:underline">tra cứu và lưu từ</a> để xây dựng vốn từ cho riêng mình!</p>
    </div>

    <!-- Bảng hiển thị danh sách từ -->
    <div th:if="${not #lists.isEmpty(words)}" class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Từ vựng</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Định nghĩa</th>
                <th scope="col" class="relative px-6 py-3">
                    <span class="sr-only">Hành động</span>
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="word : ${words}" th:id="'word-row-' + ${word.id}">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900" th:text="${word.word}">hello</div>
                    <div class="text-sm text-gray-500" th:text="${word.phonetic}">/həˈloʊ/</div>
                </td>
                <td class="px-6 py-4">
                    <div class="text-sm text-gray-700" th:text="${#strings.abbreviate(word.definition, 80)}">A greeting or to begin...</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button class="delete-btn text-red-600 hover:text-red-900" th:data-word-id="${word.id}">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- JavaScript để xử lý xóa từ -->
<script src="/js/my-words.js" defer></script>
</body>
</html>
